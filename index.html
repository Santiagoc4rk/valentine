<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;

            /* ‚úÖ permitir scroll */
            overflow-x: hidden;
            overflow-y: auto;
        }

        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            inset: 0;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 1; }
            to { transform: translateY(-100px); opacity: 0; }
        }

        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 10;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            color: #2c3e50;
            font-size: 1.1em;
            line-height: 1.8;
        }

        .question {
            margin: 40px 0 30px;
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            color: #c0392b;
        }

        .buttons {
            position: relative;
            min-height: 180px;
            margin-top: 30px;
        }

        button {
            padding: 18px 50px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        #noBtn {
            position: absolute;
            left: 50%;
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            width: 200px;
            transform: translateX(-50%);
        }

        .final-message {
            display: none;
            margin-top: 25px;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .photo-container {
            display: none;
            margin-top: 30px;
        }

        .photo-container img {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>

<body>

<div class="particles" id="particles"></div>
<canvas id="confetti"></canvas>

<div class="container">
    <h1>Para mi persona favorita</h1>

    <p class="message">
        Cada d√≠a a tu lado es un regalo. Tu sonrisa ilumina mis d√≠as
        y tu presencia hace que todo tenga sentido.
    </p>

    <p class="question">¬øQuieres ser mi Valentine?</p>

    <div class="buttons">
        <button id="yesBtn">S√≠</button>
        <button id="noBtn">No</button>
    </div>

    <p class="final-message" id="finalMessage">
        Sab√≠a que dir√≠as que s√≠ ‚ù§Ô∏è Gracias por hacer mi vida m√°s bonita.
    </p>

    <div class="photo-container" id="photoContainer">
        <!-- üëâ aqu√≠ puedes cambiar la imagen si quieres -->
        <img src="foto.jpg" alt="Nuestra foto">
    </div>
</div>

<script>
    // part√≠culas de fondo
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDelay = Math.random() * 20 + 's';
        particlesContainer.appendChild(p);
    }

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const finalMessage = document.getElementById('finalMessage');
    const photoContainer = document.getElementById('photoContainer');

    let noScale = 1;
    let yesScale = 1;

    function moveButton() {
        const container = document.querySelector('.container');

        const maxX = container.clientWidth - noBtn.clientWidth - 40;
        const randomX = Math.random() * maxX;
        const randomY = Math.random() * 120;

        // hacer NO m√°s peque√±o
        noScale -= 0.08;
        if (noScale < 0.4) noScale = 0.4;

        // hacer S√ç m√°s grande
        yesScale += 0.06;
        if (yesScale > 1.8) yesScale = 1.8;

        noBtn.style.transform = `translateX(-50%) scale(${noScale})`;
        yesBtn.style.transform = `scale(${yesScale})`;

        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    }

    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moveButton();
    });

    yesBtn.addEventListener('click', () => {
        document.querySelector('.question').style.display = 'none';
        document.querySelector('.buttons').style.display = 'none';
        finalMessage.style.display = 'block';
        photoContainer.style.display = 'block';
    });
</script>

</body>
</html>
